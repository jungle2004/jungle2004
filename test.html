<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visit Counter</title>
</head>
<body>
  <h1>Welcome to My Website!</h1>
  <div id="visit-count">Loading...</div>

  <script>
    async function fetchVisitCount() {
      try {
        const response = await fetch('counter.txt');
        const count = await response.text();
        document.getElementById('visit-count').textContent = `Number of visits: ${count}`;
      } catch (error) {
        console.error('Error fetching visit count:', error);
        document.getElementById('visit-count').textContent = 'Unable to load visit count.';
      }
    }

    fetchVisitCount();
  </script>
</body>
</html>
